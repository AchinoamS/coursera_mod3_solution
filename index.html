<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/styles.css">

    <script src="src/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
     <div class="container" ng-controller="NarrowItDownController as CtrlNarrow">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="row form-group">
            <div class="col-sm-4">
              <input type="text" ng-model="CtrlNarrow.searchTerm" placeholder="search term" class="form-control">
            </div>
            <div class="col-sm-3">
              <button class="btn btn-primary" ng-click="CtrlNarrow.getMatchedMenuItems(CtrlNarrow.searchTerm)">Narrow It Down For Me!</button>
            </div>
        </div>

        <!-- found-items should be implemented as a component -->
        <found-items items="CtrlNarrow.found" dir-remove-item="CtrlNarrow.RemoveItem(index)">
        </found-items>


        <div class="red">
          {{CtrlNarrow.msg}}
        </div>
    </div>
  </body>
</html>
